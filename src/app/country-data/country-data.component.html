<div class="container">
    <div class="table-div">
      <table class="table table-striped">
        <thead>
          <tr>
            <th *ngFor="let head of headers" scope="col">{{head}}</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">{{ countryData.country }}</th>
            <td>{{countryData.capital_city}}</td>
            <td>{{countryData.confirmed}}</td>
            <td>{{countryData.deaths}}</td>
            <td>{{countryData.life_expectancy}}</td>
            <td>{{countryData.population}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
